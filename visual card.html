<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visual card.css">
    <title>Visual Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="visual card/map.png" class="map-img">
                    <div class="row">
                        <img src="visual card/chip.png" width="60px">
                        <img src="visual card/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>2150</p>
                        <p>8252</p>
                        <p>6420</p> 
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALLID TILL</p>
                    </div>
                    <div class="row name">
                        <p>Muhammad Zamin</p>
                        <p>02 / 26</p>
                    </div>
                </div>


                <div class="back">
                    <img src="visual card/map.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="visual card/pattern.png">
                        </div>
                        <p>824</p>
                    </div>
                    <div class="row card-text">
                        <p>This is virtual card design built using HTML and CSS. You can also design something like this.</p>
                    </div>
                    <div class="row signature">
                        <p>COUSTMER SIGNATURE</p>
                        <img src="visual card/visa.png" width="80px">
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
